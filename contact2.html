        <style>
            .custom-shadow {
                box-shadow: 0 0.5rem 1rem rgba(255, 255, 255, 0.1) !important;
            }
            .sticky-nav {
                position: sticky;
                top: 0;
                z-index: 1000;

            }
            body {
                background-color: #212529;
                color: #f8f9fa;
            }
            .bg-light {
                background-color: #2c3034 !important;
            }
            .text-muted {
                color: #adb5bd !important;
            }
            .btn-outline-dark {
                color: #f8f9fa;
                border-color: #f8f9fa;
            }
            .btn-outline-dark:hover {
                background-color: #f8f9fa;
                color: #212529;
            }
            .form-control {
                background-color: #2c3034;
                border-color: #495057;
                color: #f8f9fa;
            }
            .form-control:focus {
                background-color: #2c3034;
                border-color: #0d6efd;
                color: #f8f9fa;
            }
            .form-floating label {
                color: #adb5bd;
            }
            .form-floating>.form-control:focus~label,
            .form-floating>.form-control:not(:placeholder-shown)~label {
                color: #0d6efd;
            }
            /* Theme Toggle Switch Styles */
            .switch {
                font-size: 17px;
                position: relative;
                display: inline-block;
                width: 3.5em;
                height: 2em;
                transform-style: preserve-3d;
                perspective: 500px;
                animation: toggle__animation 3s infinite;
            }

            .switch::before {
                content: "";
                position: absolute;
                width: 100%;
                height: 100%;
                left: 0;
                top: 0;
                filter: blur(20px);
                z-index: -1;
                border-radius: 50px;
                background-color: #d8ff99;
                background-image: radial-gradient(at 21% 46%, hsla(183,65%,60%,1) 0px, transparent 50%),
                radial-gradient(at 23% 25%, hsla(359,74%,70%,1) 0px, transparent 50%),
                radial-gradient(at 20% 1%, hsla(267,83%,75%,1) 0px, transparent 50%),
                radial-gradient(at 86% 87%, hsla(204,69%,68%,1) 0px, transparent 50%),
                radial-gradient(at 99% 41%, hsla(171,72%,77%,1) 0px, transparent 50%),
                radial-gradient(at 55% 24%, hsla(138,60%,62%,1) 0px, transparent 50%);
            }

            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }

            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #fdfefedc;
                transition: .4s;
                border-radius: 30px;
                border: 2px solid #adb5bd;
                box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
            }

            .slider:before {
                position: absolute;
                content: "";
                height: 1.4em;
                width: 1.4em;
                left: 0.3em;
                bottom: 0.35em;
                transition: .4s;
                border-radius: 50%;
                box-shadow: rgba(0, 0, 0, 0.17) 0px -10px 10px 0px inset,
                    rgba(0, 0, 0, 0.09) 0px -1px 15px -8px;
                background-color: #ff99fd;
                background-image: radial-gradient(at 81% 39%, hsla(327,79%,79%,1) 0px, transparent 50%),
                radial-gradient(at 11% 72%, hsla(264,64%,79%,1) 0px, transparent 50%),
                radial-gradient(at 23% 20%, hsla(75,98%,71%,1) 0px, transparent 50%);
            }

            .input__check:checked + .slider {
                background-color: #17202A;
                border-color: #495057;
            }

            .input__check:checked + .slider:before {
                transform: translateX(1.5em);
            }

            @keyframes toggle__animation {
                0%, 100% {
                    transform: translateY(-10px) rotateX(15deg) rotateY(-20deg);
                }

                50% {
                    transform: translateY(0px) rotateX(15deg) rotateY(-20deg);
                }
            }
        </style>
    </head>

            <!-- Page content-->
            <section class="py-5">
                <div class="container px-5">
                    <!-- Contact form-->
                    <div class="bg-dark rounded-4 py-5 px-4 px-md-5">
                        <div class="text-center mb-5">
                            <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                            <h1 class="fw-bolder text-white">Get in touch</h1>
                            <p class="lead fw-normal text-muted mb-0">Let's work together!</p>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <!-- * * * * * * * * * * * * * * *-->
                                <!-- * * SB Forms Contact Form * *-->
                                <!-- * * * * * * * * * * * * * * *-->
                                <!-- This form is pre-integrated with SB Forms.-->
                                <!-- To make this form functional, sign up at-->
                                <!-- https://startbootstrap.com/solution/contact-forms-->
                                <!-- to get an API token!-->

                                <!-- Contact form-->
                                <form action="https://formsubmit.co/jdhamm17@gmail.com" method="POST">
                                    <!-- Name input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="name" name="name" type="text" placeholder="Enter your name..." required />
                                        <label for="name">Full name</label>
                                    </div>
                                    <!-- Email address input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="email" name="email" type="email" placeholder="name@example.com" required />
                                        <label for="email">Email address</label>
                                    </div>
                                    <!-- Phone number input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="phone" name="phone" type="tel" placeholder="(123) 456-7890" required />
                                        <label for="phone">Phone number</label>
                                    </div>
                                    <!-- Message input-->
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" id="message" name="message" type="text" placeholder="Enter your message here..." style="height: 10rem" required></textarea>
                                        <label for="message">Message</label>
                                    </div>
                                    <!-- FormSubmit.co Configuration -->
                                    <input type="hidden" name="_subject" value="New Contact Form Submission">
                                    <input type="hidden" name="_template" value="table">
                                    <input type="hidden" name="_captcha" value="false">
                                    <input type="hidden" name="_next" value="https://jhamm1124.github.io/JacobHamm/index2.html">
                                    <!-- Success Message -->
                                    <div id="successMessage" class="alert alert-success text-center mb-3" style="display: none;">
                                        Thank you for your message! Redirecting to homepage...
                                    </div>
                                    <!-- Submit Button-->
                                    <div class="d-grid"><button class="btn btn-primary btn-lg" type="submit">Submit</button></div>
                                </form>
                            </div>
                        </div>

        <script src="js/scripts.js"></script>
        <script>
            document.getElementById('themeToggle').addEventListener('change', function() {
                if (!this.checked) {
                    // Save current scroll position
                    localStorage.setItem('scrollPosition', window.scrollY);
                    window.location.href = 'contact.html';
                }
            });

            // Restore scroll position on page load
            window.addEventListener('load', function() {
                const scrollPosition = localStorage.getItem('scrollPosition');
                if (scrollPosition) {
                    window.scrollTo(0, parseInt(scrollPosition));
                    localStorage.removeItem('scrollPosition');
                }
            });
        </script>
